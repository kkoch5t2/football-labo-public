<article>
  <div class="border rounded-lg p-4 mb-4">
    <h2 class="close-gap headline2"><i class="fas fa-file"></i> 関連ページをチェックする</h2>
    <hr>
    <div class="flex-wrapper">
      <div class="team-item text-center">
        <a href="{% url 'soccer:team_player_list' player.team.slug %}">
          <img src="{{ player.team.image.url }}" alt="{{ player.team.name }}" class="team-logo">
          <p>{{ player.team.name }}{% if player.team.name == "その他" %}リーグ{% endif %}の選手一覧</p>
        </a>
      </div>
      <div class="team-item text-center">
        <a href="{% url 'soccer:country_player_list' player.country.slug %}">
          <div class="related-country">{{ player.country.flag|safe }}</div>
          <p>{{ player.country.name }}の選手一覧</p>
        </a>
      </div>
    </div>
  </div>
</article>
