{% if player.main_position == 'GK' %}
    <script type="text/javascript">
        var ctx = document.getElementById("radar-chart");
        ctx.height = 220;
        var myRadarChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['セービング', 'ハンドリング', 'キック', 'ポジショニング', '反射神経'],
                datasets:[ 
                    {
                        label: "平均評価",
                        data: [
                            '{{ player.avg_ratings.saving__avg|floatformat:"1"|default:0 }}', 
                            '{{ player.avg_ratings.handling__avg|floatformat:"1"|default:0 }}', 
                            '{{ player.avg_ratings.kick__avg|floatformat:"1"|default:0 }}', 
                            '{{ player.avg_ratings.positioning__avg|floatformat:"1"|default:0 }}', 
                            '{{ player.avg_ratings.reflexes__avg|floatformat:"1"|default:0 }}'
                        ],
                        backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        borderColor: 'rgba(255, 99, 132, 0.9)',
                        pointBackgroundColor: 'rgba(255, 99, 132, 0.9)',
                        pointBorderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 4,
                        pointRadius: 4,
                    }
                ]
            },
            options : {
                scale: {
                    pointLabels: {
                    fontSize: 13
                    },
                    ticks: {
                    max: 7,
                    min: 0,
                    stepSize: 1,
                    fontSize: 13,
                    backdropColor: 'rgba(255, 255, 255, 0)',
                    }
                },
                tooltips:{
                    titleFontSize: 13,
                    bodyFontSize: 13,
                }
            }
        });
    </script>
